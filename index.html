<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Refresher</title>
</head>

<body>

    <main class="main">
        <div class="carlacontainer">
            <h1>
                Carla Snepvangers
                <br>
                <span>

            </h1>

            </p>
            <button class="approve">
                Approve
            </button>

                Decline

        </div>



        <div class="marijncontainer">
            <h1>
                Marijn Pijnenborg
                <br>
                <span class="new">

            <p>
                Marijn wants to add you to the group
                <span class="bold">
                    best friends
                </span>

            </p>
            <button class="approve">
                Approve
            </button>
            <button class="decline">
                Decline
            </button>
        </div>



    </main>

</html>
